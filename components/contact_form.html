<h2> Contact Me </h2>
<form class="contact-form" action="https://formsubmit.co/freirealexander0214+website@gmail.com" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Your email" required>
    <label  for="message">Let me a message</label>
    <textarea class="textarea" id="message" name="message" placeholder="Leave me a great Message..." required></textarea>
    <input type="hidden" name="_next" value="https://freirealexander.top/thanks.html">
    <input type="hidden" name="_subject" value="New submission from home page!">
    <input type="hidden" name="_autoresponse" value="Thank you for your message. We will be in contact as soon as possible, have a nice day &#128075;">
    <button type="submit" id="button--send" class="button-primary container--icon"><span class="icon--nf send" style="display: block;">&#xf1d8;</span>Send</button>
</form>
