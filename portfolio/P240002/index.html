    <script defer>
        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', () => {
                const originalText = button.innerHTML; // Guardar el contenido original
                const code = button.parentElement.nextElementSibling.querySelector('code').textContent;

                navigator.clipboard.writeText(code).then(() => {
                    // Cambiar el texto a "Copied!" sin afectar al icono
                    button.innerHTML = '&#xf00c; Copied!';
                    
                    // Restaurar el texto original despuÃ©s de 2 segundos
                    setTimeout(() => button.innerHTML = originalText, 2000);
                });
            });
        });
    </script>
