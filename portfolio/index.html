<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Civil Engineering, Coding and Learning">
        <title>Portfolio</title>
        <link rel="shortcut icon" href="/media/brand/logo.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
                rel="stylesheet"
                type="text/css"
            />
        </noscript>
        <link rel="preload" href="/fonts/nerdfonts.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styles.css" type="text/css">
        <!-- Google tag (gtag.js) -->
        <script defer src="https://www.googletagmanager.com/gtag/js?id=G-TW9HZ9TTYP"></script>
        <script type="text/javascript">
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-TW9HZ9TTYP');

<body>
    <div class="body">
        <header id="header"></header>
        <main>
            <section class="section">
                <h1> 
                    Projects Portfolio
                </h1>
            </section>
            <section class="section">
                <h2>Top Projects</h2>
                <section id="top-3"></section>
            </section>
            <section class="section">
                <div id="search-container">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by..." class="search-bar">
                        <select id="search-filter" class="search-filter" aria-label="search-filter">
                            <option value="all">All</option>
                            <option value="title">Title</option>
                            <option value="tags">Tags</option>
                            <option value="description">Description</option>
                            <option value="date">Date</option>
                        </select>
                        <!-- Campo de fecha para el filtro de Date -->
                        <input type="date" id="date-input" class="date-input" style="display: none;">
                        <select id="date-filter" class="date-filter" style="display: none;" aria-label="search-filter">
                            <option value="on">On</option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                    </div>
                </div>            
                <section class="section">
                    <div id="cards-container"></div>
                    <div style="display: grid; place-items: center;">
                        <button id="load-more-button" class="button-primary" style="display: none;">Load More Projects</button>
                    </div>
                </section>
            </section>
        </main>
        <footer id="footer"></footer>
        <footer id="header-mobile"></footer>
    </div>
    </body>
        <script src="/scripts/loadComponents.js"></script>
        <script>
            // Función de inicialización que se autoejecuta para cargar header y footer
            (async function initComponents() {
                await Promise.all([
                loadHTML('header', '/components/header.html'),
                loadHTML('header-mobile', '/components/header_mobile.html'),
                loadHTML('footer', '/components/footer.html'),
                loadHTML('top-3', '/components/top_3_projects.html'),
                ]);
                setTimeout(() => {
                    document.dispatchEvent(new Event('componentsLoaded'));
                    setMobileItemsStatus();
                }, 100); 
            })();
        </script>
        <script src="/scripts/setMobileItemsStatus.js"></script>
        <script src="/scripts/setCardsPages.js"></script>
</html>
