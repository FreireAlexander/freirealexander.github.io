<html lang="en">

        <meta charset="UTF-8">

        <link rel="shortcut icon" href="/media/brand/logo.ico" type="image/x-icon">

        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="stylesheet" href="/styles/mobile.css">
        <link rel="stylesheet" href="/styles/page.css">

<body>
    <div class="body">
        <header id="header"></header>
        <main>
            <section class="section">
                <h1> 
                    Projects Portfolio
                </h1>
            </section>
            <section class="section">
                <h2>Top Projects</h2>
                <p>Top 3 Projects recommended</p>
                <div class="top-3">
                    <figure class="work-in-progress">
                        <img  src="/media/icons/work-in-progress.webp" alt="Work in progress sign">
                    </figure>
                </div>
            </section>
            <section class="section">
                <div id="search-container">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by..." class="search-bar">
                        <select id="search-filter" class="search-filter">
                            <option value="all">All</option>
                            <option value="title">Title</option>
                            <option value="tags">Tags</option>
                            <option value="description">Description</option>
                            <option value="date">Date</option>
                        </select>
                        <!-- Campo de fecha para el filtro de Date -->
                        <input type="date" id="date-input" class="date-input" style="display: none;">
                        <select id="date-filter" class="date-filter" style="display: none;">
                            <option value="on">On</option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                    </div>
                </div>            
                <section class="section">
                    <div id="cards-container"></div>
                    <div style="display: grid; place-items: center;">
                        <button id="load-more-button" class="button-primary" style="display: none;">Cargar más</button>
                    </div>
                </section>
            </section>
        </main>
        <footer id="footer"></footer>
        <footer id="header-mobile"></footer>
    </div>
    </body>
        <script src="/scripts/loadComponents.js"></script>
        <script src="/scripts/setCurrentYear.js"></script>
        <script src="/scripts/index.js"></script>
        <script src="/scripts/mobileMenu.js"></script>
        <script>
            // Cargar el header y el footer al cargar la página
            document.addEventListener("DOMContentLoaded", function() {
                loadHTML('header', '/components/header.html');
                loadHTML('header-mobile', '/components/header_mobile.html');
                loadHTML('footer', '/components/footer.html');
            });
        </script>
        <script src="/scripts/blogs.js"></script>
</html>
