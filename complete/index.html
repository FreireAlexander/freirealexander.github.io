<div class="body">
    <header id="lang-selector" style="min-height: 60px;"></header>
    <header id="header"></header>
    <main>
        <section id="thanks" class="section">
            <h1 id="thanks-completed" ></h1>
            <p id="message"></p>
            <div id="back-home"></div>
        </section>
    </main>

    <footer id="header-mobile"></footer>

<script>
    let userLanguage = navigator.language || navigator.userLanguage;
    console.log(userLanguage.split('-')[0]);
    document.addEventListener("DOMContentLoaded", function(){
        userLanguage = userLanguage.split('-')[0];
        const language = ["es", "it"].some(lang => userLanguage.startsWith(lang)) ? userLanguage : "";
        const messageElement = document.getElementById("message");
        const translateMessageTo = {
            "": "Thank you for your donation, you are very kind",
            "en": "Thank you for your donation, you are very kind",
            "es": "Gracias por tu donaci√≥n, eres muy amable",
            "it": "Grazie per la vostra donazione, siete molto gentili."
        }
        messageElement.innerText = `
                ${translateMessageTo[language]}
        `;
        const backHomeElement = document.getElementById("back-home");
        const translateButtonTo = {
            "": "Return Home",
            "en": "Return Home",
            "es": "Regresar al Home",
            "it": "Ritorna al Home"
        }
        backHomeElement.innerHTML = `
            <a href="/${userLanguage}" class="button-primary icons--nf">
                ${translateButtonTo[language]}
            </a>
        `;
    })
</script>
