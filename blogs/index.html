<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="body">
    <header id="header"></header>
    <main>
        <section class="section">
            <h1>Blogs and News</h1>
        </section>
        <section class="section">
            <h2>Recommend Blogs and News</h2>
            <section id="top-3"></section>
        </section>
        <section class="section">
            <div id="search-container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by..." class="search-bar">
                    <select id="search-filter" class="search-filter" aria-label="search-filter">
                        <option value="all">All</option>
                        <option value="title">Title</option>
                        <option value="tags">Tags</option>
                        <option value="description">Description</option>
                        <option value="date">Date</option>
                    </select>
                    <!-- Campo de fecha para el filtro de Date -->
                    <input type="date" id="date-input" class="date-input" style="display: none;">
                    <select id="date-filter" class="date-filter" style="display: none;" aria-label="date-filter">
                        <option value="on">On</option>
                        <option value="before">Before</option>
                        <option value="after">After</option>
                    </select>
                </div>
            </div>            
            <section class="section">
                <div id="cards-container"></div>
                <div style="display: grid; place-items: center;">
                    <button id="load-more-button" class="button-primary" style="display: none;">Load More Articles</button>
                </div>
            </section>
        </section>
    </main>
    <footer id="footer"></footer>
    <footer id="header-mobile"></footer>
</div>

    <script src="/scripts/loadComponents.js"></script>
    <script src="/scripts/setMobileItemsStatus.js"></script>
    <script>
        // Función de inicialización que se autoejecuta para cargar header y footer
        (async function initComponents() {
            await Promise.all([
                loadHTML('header', '/components/header.html'),
                loadHTML('top-3', '/components/top_3_blogs.html'),
                loadHTML('header-mobile', '/components/header_mobile.html'),
                loadHTML('footer', '/components/footer.html'),
            ]);
            setTimeout(() => {
                document.dispatchEvent(new Event('componentsLoaded'));
                setMobileItemsStatus();
            }, 10); 
        })();
    </script>
