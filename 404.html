<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Civil Engineering, Coding and Learning">
<title>404</title>
<link rel="shortcut icon" href="/media/brand/logo.ico" type="image/x-icon">
<link rel="stylesheet" href="/styles/styles.css" type="text/css">
<link rel="preload" href="/fonts/googleFont.woff2" as="font" type="font/woff2" crossorigin="anonymous">  
</head>
<body>
<div class="body">
    <header id="lang-selector" style="min-height: 60px;"></header>
    <header id="header"></header>
    <main>
        <section class="section" >
            <h1 id="message" style="text-align: center;"></h1>
            <div id="back-home"></div>
            <figure class="work-in-progress">
                <img  src="/media/icons/404-error.webp" alt="Page Not Found">
            </figure>
        </section>
    </main>
    <footer id="footer"></footer>
    <footer id="header-mobile"></footer>
</div>
</body>
<script>
    let userLanguage = navigator.language || navigator.userLanguage;
    document.addEventListener("DOMContentLoaded", function(){
        userLanguage = userLanguage.split('-')[0];
        const language = ["es", "it"].some(lang => userLanguage.startsWith(lang)) ? userLanguage : "";
        const messageElement = document.getElementById("message");
        const translateMessageTo = {
            "": "Page Not Found",
            "en": "Page Not Found",
            "es": "Pagina No Existir",
            "it": "Boh!!! Sei Sbagliato"
        }
        messageElement.innerText = `
                ${translateMessageTo[language]}
        `;
        const backHomeElement = document.getElementById("back-home");
        const translateButtonTo = {
            "": "Return Home",
            "en": "Return Home",
            "es": "Regresar al Home",
            "it": "Ritorna al Home"
        }
        backHomeElement.innerHTML = `
            <a href="/${userLanguage}" class="button-primary icons--nf">
                ${translateButtonTo[language]}
            </a>
        `;
    })
</script>
<script type="module" src="/scripts/loadBasics.js"></script>
</html>
